<div class="modal-header">
    <h3>An error occurred!</h3>
</div>
<div class="modal-body">
    {{error.message}}
    <br /><br />
    {{error.ErrorMessage}}
    <br/><br />
    {{error.FullException}}

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">OK</button>
</div>
